name: 'Build and publish image'

on:
  push:
    branches:
      - '**'
      - '!main'
    tags:
      - v*
env:
  DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME }}

jobs:
  release:
    name: 'Build image'
    runs-on: ubuntu-latest
    steps:
      - name: 'Debug'
        run: |
          printenv

      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 'Log in to Docker Hub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 'Extract metadata (tags, labels) for Docker'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{raw}}

      - name: 'Build and push Docker image'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
  
  run-pipeline:
    name: 'Launch pipeline'
    runs-on: ubuntu-latest
    needs: release
    container: emnigma/neurographx-mri-pages-vis:${{ needs.release.steps.meta.outputs.tags }}
    steps:
      - name: Setup environment variables
        run: |
          echo "WORKFLOWS_DIR=${{ github.workspace }}/.github/workflows/" >> $GITHUB_ENV
          echo "OUTPUT_DIR=out" >> $GITHUB_ENV

      - name: 'Debug'
        run: |
          printenv

      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 'Run pipeline'
        run:
          pipeline.sh ${{ env.WORKFLOWS_DIR }}/example_subjects subj1 ${{ env.OUTPUT_DIR }}
      
      - name: Upload report.pdf artifact
        uses: actions/upload-artifact@v4
        with:
          name: patient_pdf
          path: ${{ env.OUTPUT_DIR }}/report_gen_output/report.pdf
          retention-days: 1
    
      - name: Convert JSON to Markdown
        run: >
          python ${{ env.WORKFLOWS_DIR }}/json_to_md.py
          --json ${{ env.OUTPUT_DIR }}/volumes_json_output/data.json
          --md volumes.md
  
      - name: Display CI Summary
        run: |
          echo "Volumes Summary"
          cat volumes.md
        continue-on-error: true
  
      - name: Create GitHub Actions Summary
        run: |
          echo "## Volumes Summary" >> $GITHUB_STEP_SUMMARY
          cat volumes.md >> $GITHUB_STEP_SUMMARY
